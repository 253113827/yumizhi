        // 获取唯一分类
        const categories = [...new Set(skills.map(skill => skill.category))];
        
        // 更新统计数据
        document.getElementById('total-skills').textContent = skills.length;
        document.getElementById('total-categories').textContent = categories.length;
        
        // 添加分类筛选器
        const filtersContainer = document.querySelector('.filters');
        categories.forEach(category => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn';
            btn.textContent = getCategoryChineseName(category);
            btn.onclick = () => filterByCategory(category);
            filtersContainer.appendChild(btn);
        });

        // 当前筛选器
        let currentFilter = 'all';

        // 显示技能
        function displaySkills(filteredSkills) {
            const container = document.getElementById('skillsContainer');
            const noResults = document.getElementById('noResults');
            
            if (filteredSkills.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            container.style.display = 'block';
            noResults.style.display = 'none';
            
            // 按分类分组技能
            const groupedSkills = {};
            filteredSkills.forEach(skill => {
                if (!groupedSkills[skill.category]) {
                    groupedSkills[skill.category] = [];
                }
                groupedSkills[skill.category].push(skill);
            });
            
            container.innerHTML = '';
            
            Object.keys(groupedSkills).sort().forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header';
                categoryHeader.innerHTML = `
                    <span class="category-name">${getCategoryChineseName(category)}</span>
                    <span class="skill-count">${groupedSkills[category].length} 个技能</span>
                `;
                categoryHeader.onclick = () => toggleCategory(categoryDiv);
                
                const skillsGrid = document.createElement('div');
                skillsGrid.className = 'skills-grid';
                
                groupedSkills[category].forEach(skill => {
                    const skillCard = document.createElement('div');
                    skillCard.className = 'skill-card';
                    skillCard.innerHTML = `
                        <div class="skill-name">${skill.name}</div>
                        <div class="skill-description">${skill.description}</div>
                        <div class="skill-description"><strong>详细解释:</strong> ${skill.explanation}</div>
                        <a href="${skill.url}" class="skill-link" target="_blank">在GitHub上查看</a>
                    `;
                    skillsGrid.appendChild(skillCard);
                });
                
                categoryDiv.appendChild(categoryHeader);
                categoryDiv.appendChild(skillsGrid);
                container.appendChild(categoryDiv);
            });
        }

        // 获取分类的中文名称
        function getCategoryChineseName(category) {
            const categoryMap = {
                'Web & Frontend Development': 'Web与前端开发',
                'Coding Agents & IDEs': '编码代理与IDE',
                'Git & GitHub': 'Git与GitHub',
                'Productivity & Management': '生产力与管理',
                'System & Shell': '系统与Shell',
                'Data Science & AI': '数据科学与人工智能',
                'Media & Design': '媒体与设计',
                'DevOps & Infrastructure': 'DevOps与基础设施',
                'API & Integration': 'API与集成',
                'Database & Storage': '数据库与存储',
                'Communication & Social': '通信与社交',
                'Finance & Crypto': '金融与加密货币',
                'Health & Lifestyle': '健康与生活方式',
                'Shopping & E-commerce': '购物与电子商务',
                'Calendar & Scheduling': '日历与调度',
                'PDF & Documents': 'PDF与文档',
                'Self-Hosted & Automation': '自托管与自动化',
                'Security & Passwords': '安全与密码',
                'Gaming': '游戏'
            };
            
            return categoryMap[category] || category;
        }

        // 筛选技能
        function filterSkills() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filteredSkills = skills;
            
            // 应用分类筛选
            if (currentFilter !== 'all') {
                filteredSkills = filteredSkills.filter(skill => skill.category === currentFilter);
            }
            
            // 应用搜索词筛选
            if (searchTerm) {
                filteredSkills = filteredSkills.filter(skill => 
                    skill.name.toLowerCase().includes(searchTerm) ||
                    skill.description.toLowerCase().includes(searchTerm) ||
                    skill.category.toLowerCase().includes(searchTerm) ||
                    skill.explanation.toLowerCase().includes(searchTerm)
                );
            }
            
            displaySkills(filteredSkills);
        }

        // 按分类筛选
        function filterByCategory(category) {
            currentFilter = category;
            
            // 更新活跃按钮
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            event.target.classList.add('active');
            filterSkills();
        }

        // 切换分类可见性
        function toggleCategory(categoryDiv) {
            const skillsGrid = categoryDiv.querySelector('.skills-grid');
            skillsGrid.style.display = skillsGrid.style.display === 'none' ? 'grid' : 'none';
        }

        // 下载技能列表
        function downloadSkills() {
            const dataStr = JSON.stringify(skills, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'opencalw_skills_cn.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        // 初始化显示
        displaySkills(skills);

        // 为搜索输入框添加事件监听器
        document.getElementById('searchInput').addEventListener('input', filterSkills);
        
        // 默认折叠除第一个外的所有分类
        setTimeout(() => {
            const categories = document.querySelectorAll('.category');
            for (let i = 1; i < categories.length; i++) {
                const skillsGrid = categories[i].querySelector('.skills-grid');
                if (skillsGrid) {
                    skillsGrid.style.display = 'none';
                }
            }
        }, 100);
    </script>
